<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATAL COMPANY | Painel Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../arquivos/imagens/logofinal.svg" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Oswald', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Desktop */
        aside {
            width: 250px;
            background: #111;
            border-right: 1px solid #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        aside h1 {
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .menu-btn {
            background: transparent;
            border: none;
            color: #888;
            text-align: left;
            padding: 15px;
            cursor: pointer;
            font-size: 1.1rem;
            text-transform: uppercase;
            transition: 0.3s;
            width: 100%;
            display: block;
        }

        .menu-btn:hover,
        .menu-btn.active {
            color: #fff;
            background: #222;
            border-left: 3px solid white;
        }

        /* Conteúdo Principal */
        main {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            width: 100%;
        }

        .tab-section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-section.active {
            display: block;
        }

        /* Dashboard KPIs */
        .kpi-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .kpi-card {
            background: #111;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
        }

        .kpi-card h3 {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .kpi-card p {
            font-size: 2rem;
            font-weight: bold;
        }

        /* Formulários */
        .admin-form {
            background: #151515;
            padding: 30px;
            border: 1px solid #333;
            max-width: 800px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            color: white;
            outline: none;
        }

        button.btn-save {
            background: white;
            color: black;
            border: none;
            padding: 12px 30px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
        }

        /* Listas Responsivas */
        .list-item {
            background: #111;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .list-info {
            flex: 1;
        }

        .delete-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }

        /* Modais */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #111;
            padding: 20px;
            width: 95%;
            max-width: 600px;
            border: 1px solid #333;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        /* --- MEDIA QUERIES PARA MOBILE --- */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            aside {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #333;
                padding: 10px;
                flex-direction: row;
                overflow-x: auto;
                white-space: nowrap;
                position: sticky;
                top: 0;
                z-index: 1000;
            }

            aside h1 {
                display: none;
            }

            .menu-btn {
                width: auto;
                display: inline-block;
                padding: 10px 15px;
                font-size: 0.9rem;
            }

            .menu-btn.active {
                border-left: none;
                border-bottom: 3px solid white;
            }

            main {
                padding: 20px;
            }

            .kpi-container {
                grid-template-columns: 1fr 1fr;
            }

            .list-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .list-item div {
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .form-row-mobile {
                display: flex;
                flex-direction: column;
                gap: 0;
            }
        }

        @media (max-width: 480px) {
            .kpi-container {
                grid-template-columns: 1fr;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <aside>
        <h1>Admin</h1>
        <button class="menu-btn active" onclick="showTab('dashboard')">Painel</button>
        <button class="menu-btn" onclick="showTab('produtos')">Produtos</button>
        <button class="menu-btn" onclick="showTab('categorias')">Categorias</button>
        <button class="menu-btn" onclick="showTab('pedidos')">Pedidos</button>
        <button class="menu-btn" onclick="showTab('cupons')">Cupons</button>
        <button class="menu-btn" onclick="showTab('usuarios')">Usuários</button>
        <button class="menu-btn" onclick="logout()" style="color: #ff4444;">Sair</button>
    </aside>

    <main>
        <div id="dashboard" class="tab-section active">
            <h2>Visão Geral</h2>
            <div class="kpi-container">
                <div class="kpi-card">
                    <h3>Vendas</h3>
                    <p id="kpi-money">R$ 0,00</p>
                </div>
                <div class="kpi-card">
                    <h3>Pedidos</h3>
                    <p id="kpi-orders">0</p>
                </div>
                <div class="kpi-card">
                    <h3>Produtos</h3>
                    <p id="kpi-products">0</p>
                </div>
            </div>
        </div>

        <div id="produtos" class="tab-section">
            <h2>Produtos</h2>
            <form id="add-product-form" class="admin-form">
                <input type="hidden" id="prod-imagem-hidden">
                <div class="form-group"><label>Nome</label><input type="text" id="prod-nome" required></div>
                <div style="display: flex; gap: 20px;" class="form-row-mobile">
                    <div class="form-group" style="flex: 1;"><label>Preço</label><input type="number" id="prod-preco"
                            step="0.01" required></div>
                    <div class="form-group" style="flex: 1;"><label>Categoria</label><select id="prod-cat"></select>
                    </div>
                </div>
                <div class="form-group"><label>Imagem</label><input type="file" id="prod-file"></div>
                <button type="submit" class="btn-save">Salvar Produto</button>
            </form>
            <div id="admin-product-list" class="list-container"></div>
        </div>

        <div id="categorias" class="tab-section">
            <h2>Categorias</h2>
            <form id="add-category-form" class="admin-form">
                <input type="text" id="cat-title" placeholder="Título" required style="margin-bottom:10px;">
                <button type="submit" class="btn-save">Criar Categoria</button>
            </form>
            <div id="category-list" class="list-container"></div>
        </div>

        <div id="pedidos" class="tab-section">
            <div style="margin-bottom: 20px;">
                <h2>Pedidos</h2>
                <input type="text" id="search-order-input" placeholder="Buscar pedido...">
            </div>
            <div id="order-list" class="list-container"></div>
        </div>

        <div id="order-modal" class="modal-overlay">
            <div class="modal-content">
                <span onclick="closeOrderModal()" style="float:right; cursor:pointer;">X</span>
                <h2 id="modal-order-id">Pedido</h2>
                <div id="modal-items-list" style="margin: 20px 0;"></div>
                <select id="modal-status-select"></select>
                <button onclick="updateOrderStatus()" class="btn-save" style="margin-top:20px;">Atualizar</button>
            </div>
        </div>
    </main>

    <script src="admin-logic.js"></script>
    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.menu-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>

</html>
