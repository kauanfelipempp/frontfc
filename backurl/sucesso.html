<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGAMENTO CONFIRMADO — FATAL COMPANY</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .status-container {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .status-icon {
            color: #00ff00;
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .status-title {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .status-text {
            color: #888;
            max-width: 500px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <nav style="background: #000; position: relative;">
        <div class="logo-container">
            <a href="index.html"><img src="../arquivos/imagens/logofinal.svg" alt="Logo" class="brand-logo"></a>
        </div>
    </nav>

    <div class="status-container">
        <div class="status-icon">✓</div>
        <h1 class="status-title">PEDIDO CONFIRMADO</h1>
        <p class="status-text">
            O seu pagamento foi processado com sucesso. Enviamos um e-mail com os detalhes do seu pedido.
            Em breve você receberá o código de rastreio.
        </p>
        <a href="index.html" class="btn">Voltar para a Loja</a>
    </div>

    <footer class="footer-bottom">
        <p>&copy; 2025 FATAL COMPANY.</p>
    </footer>
</body>

</html>
